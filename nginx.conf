server {
        listen 80;
        server_name webapptest.com; # the domain

        location / {
            proxy_pass         http://192.168.56.10:5000;
        }
    }

# Default
server {
listen 80 default_server;

server_name _;
root /var/www/html;

charset UTF-8;

error_page 404 /backend-not-found.html;
location = /backend-not-found.html {
allow all;
}
location / {
return 404;
}

access_log off;
log_not_found off;
error_log /var/log/nginx/error.log error;
}